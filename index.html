<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bubble Pop - Restored Graphics & Ranking</title>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1dd1a1;
            --danger: #ff4757;
            --dark: #2f3542;
            --accent: #54a0ff;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #3d3d3d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: 'Silkscreen', cursive, monospace;
            user-select: none;
            touch-action: none;
        }

        #game-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #576574, #54a0ff, #5f27cd, #ff9f43, #1dd1a1, #576574);
            background-size: 600% 600%;
            animation: mediumFlow 22s linear infinite;
            overflow: hidden;
        }

        @keyframes mediumFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            z-index: 2;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05), transparent 85%);
            pointer-events: none;
            z-index: 1;
        }

        /* UI Modals */
        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 40px;
            text-align: center;
            border: 6px solid #fff;
            z-index: 100;
            display: none;
            min-width: 350px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        #game-over-modal h1 { font-size: 48px; color: var(--danger); margin-bottom: 20px; }
        .name-input-group { margin: 30px 0; }
        input[type="text"] {
            background: rgba(255,255,255,0.1);
            border: 3px solid white;
            color: white;
            padding: 12px;
            font-family: 'Silkscreen';
            text-align: center;
            width: 80%;
            font-size: 20px;
            text-transform: uppercase;
            outline: none;
        }

        .btn-stack { display: flex; flex-direction: column; gap: 15px; }
        .btn {
            background: var(--primary);
            border: none;
            padding: 15px 30px;
            color: white;
            font-family: 'Silkscreen';
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 0 #10ac84;
            transition: all 0.1s;
        }
        .btn:active { transform: translateY(4px); box-shadow: none; }
        .btn.secondary { background: var(--accent); box-shadow: 0 4px 0 #2e86de; }

        /* Ranking Screen */
        #ranking-modal h2 { color: var(--accent); font-size: 28px; margin-bottom: 20px; }
        .ranking-list {
            margin: 20px 0;
            text-align: left;
            font-size: 16px;
            max-height: 300px;
            overflow-y: auto;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 10px;
        }
        .ranking-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 5px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .ranking-item.gold { color: #f1c40f; font-weight: bold; }

        #warning-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <div class="overlay"></div>
    <div id="warning-indicator">Don't let them reach the ceiling!</div>
    <canvas id="gameCanvas"></canvas>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal">
        <h1>GAME OVER</h1>
        <div class="name-input-group">
            <input type="text" id="player-name" placeholder="YOUR NAME" maxlength="10">
        </div>
        <div class="btn-stack">
            <button class="btn" id="submit-btn">SUBMIT SCORE</button>
            <button class="btn secondary" id="restart-btn">RESTART</button>
        </div>
    </div>

    <!-- Ranking Modal -->
    <div id="ranking-modal" class="modal">
        <h2>WORLD RANKING</h2>
        <div id="ranking-list" class="ranking-list">
            Loading...
        </div>
        <button class="btn" id="replay-btn">REPLAY</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    // --- Firebase Setup ---
    const firebaseConfig = {
    apiKey: "AIzaSyD4av5BrlF7dYRtahWQbrSy__7qzYX-vcc",
    authDomain: "bubble-5c688.firebaseapp.com",
    projectId: "bubble-5c688",
    storageBucket: "bubble-5c688.firebasestorage.app",
    messagingSenderId: "1081989950678",
    appId: "1:1081989950678:web:8cfe7eaf160a73b9f66d77",
    measurementId: "G-50G91VDZBS"
  };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'bubble-pop-v1';

    // --- Game Logic ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gameOverModal = document.getElementById('game-over-modal');
    const rankingModal = document.getElementById('ranking-modal');
    const rankingList = document.getElementById('ranking-list');
    const playerNameInput = document.getElementById('player-name');

    let score = 0;
    let bubbles = [];
    let globalTime = 0;
    let audioCtx = null;
    let isGameOver = false;
    let currentUser = null;

    const pixelSize = 6; 
    const airFriction = 0.98;
    const bounceFriction = 0.4; 
    const bubbleCache = {};

    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function playPopSound(sizeType) {
        if (!audioCtx) return;
        const baseScale = [261.63, 293.66, 329.63, 392.00, 440.00];
        let mult = { gigantic: 2, huge: 4, large: 8, small: 16 }[sizeType] || 2;
        const freq = baseScale[Math.floor(Math.random() * baseScale.length)] * mult;
        const now = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(freq, now);
        gain.gain.setValueAtTime(0, now);
        gain.gain.linearRampToValueAtTime(0.08, now + 0.005);
        gain.gain.exponentialRampToValueAtTime(0.0001, now + 1.2); 
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(now); osc.stop(now + 1.3);
    }

    // --- 그래픽 복구: 오프스크린 템플릿 방식 ---
    function fillPixelCircle(context, centerX, centerY, radius, color) {
        if (radius <= 0) return;
        context.fillStyle = color;
        const r2 = radius * radius;
        for (let y = -radius; y <= radius; y += pixelSize) {
            for (let x = -radius; x <= radius; x += pixelSize) {
                if (x * x + y * y <= r2) {
                    context.fillRect(
                        Math.floor((centerX + x) / pixelSize) * pixelSize,
                        Math.floor((centerY + y) / pixelSize) * pixelSize,
                        pixelSize, pixelSize
                    );
                }
            }
        }
    }

    function createBubbleTemplates() {
        const sizes = { gigantic: 110, huge: 85, large: 58, small: 30 };
        for (const [key, radius] of Object.entries(sizes)) {
            const size = (radius + 15) * 2;
            const off = document.createElement('canvas');
            off.width = off.height = size;
            const octx = off.getContext('2d');
            const c = size / 2;

            // 1. 내부 글로우
            fillPixelCircle(octx, c, c, radius, `rgba(255, 255, 255, 0.05)`);
            
            // 2. 외곽 림 (Rim)
            octx.fillStyle = `rgba(255, 255, 255, 0.18)`;
            const rO2 = (radius + 1) ** 2, rI2 = (radius - pixelSize) ** 2;
            for (let y = -radius; y <= radius; y += pixelSize) {
                for (let x = -radius; x <= radius; x += pixelSize) {
                    const d2 = x * x + y * y;
                    if (d2 <= rO2 && d2 > rI2) {
                        octx.fillRect(Math.floor((c + x) / pixelSize) * pixelSize, Math.floor((c + y) / pixelSize) * pixelSize, pixelSize, pixelSize);
                    }
                }
            }
            bubbleCache[key] = off;
        }
    }

    function drawDynamicEffects(context, centerX, centerY, radius, hSeed) {
        // 코어 이동
        const driftX = Math.cos(globalTime * 0.0015 + hSeed) * (radius * 0.08);
        const driftY = Math.sin(globalTime * 0.0015 + hSeed) * (radius * 0.08);
        fillPixelCircle(context, centerX + driftX, centerY + driftY, radius * 0.5, `rgba(255, 255, 255, 0.08)`);

        // 하이라이트 반짝임
        const shimmerAngle = Math.sin(globalTime * 0.0025 + hSeed) * 0.08; 
        const shimmerDist = Math.cos(globalTime * 0.002 + hSeed) * (radius * 0.03); 
        const baseAngle = -Math.PI * 0.7; 
        const dist = (radius * 0.65) + shimmerDist;
        const hX = centerX + Math.cos(baseAngle + shimmerAngle) * dist;
        const hY = centerY + Math.sin(baseAngle + shimmerAngle) * dist;
        
        fillPixelCircle(context, hX, hY, pixelSize * 2.5, `rgba(255, 255, 255, 0.25)`);
        fillPixelCircle(context, hX, hY, pixelSize * 1.5, `rgba(255, 255, 255, 0.9)`);
    }

    class Bubble {
        constructor(x, y, sizeType, vx = null, vy = null) {
            this.x = x; this.y = y; this.sizeType = sizeType;
            this.radius = { gigantic: 110, huge: 85, large: 58, small: 30 }[sizeType];
            const speedMult = { gigantic: 1.0, huge: 0.85, large: 0.7, small: 0.6 }[sizeType];
            this.baseVx = vx ?? (Math.random() - 0.5) * 0.4;
            this.baseVy = (1.8 + Math.random() * 1.5) * 0.392 * speedMult; 
            this.vx = this.baseVx; this.vy = vy ?? this.baseVy;
            this.descentPattern = Math.random() < 0.5 ? 0 : 1;
            this.patternDir = Math.random() < 0.5 ? -1 : 1;
            this.isDead = false; this.lifeTime = 0; this.isStacked = false; this.hSeed = Math.random() * 1000;
        }
        draw() {
            let img = bubbleCache[this.sizeType];
            if (!img) return;
            ctx.save();
            ctx.drawImage(img, this.x - img.width/2, this.y - img.height/2);
            drawDynamicEffects(ctx, this.x, this.y, this.radius, this.hSeed);
            ctx.restore();
        }
        update() {
            this.lifeTime++;
            if (!this.isStacked) {
                if (this.vy < this.baseVy) this.vy += 0.056;
                let pm = (this.descentPattern === 0) ? Math.sin(this.lifeTime * 0.015) * 0.5 : 0.8 * this.patternDir;
                this.x += this.vx + pm; this.y += this.vy;
            } else {
                this.vx *= 0.85; this.vy *= 0.85; this.x += this.vx; this.y += this.vy; this.vy += 0.3;
            }
            if (this.y + this.radius > canvas.height) { this.y = canvas.height - this.radius; this.isStacked = true; }
            if (this.x - this.radius < 0) { this.x = this.radius; this.patternDir = 1; }
            else if (this.x + this.radius > canvas.width) { this.x = canvas.width - this.radius; this.patternDir = -1; }
        }
        splitPop() {
            if (this.isDead) return;
            initAudio(); playPopSound(this.sizeType);
            this.isDead = true;
            let next = { gigantic: 'huge', huge: 'large', large: 'small' }[this.sizeType];
            if (next) {
                // 분열 비산 속도 30% 감속 반영
                const fx = (2.5 + Math.random() * 1.25) * 0.35 * 0.7, fy = ((-3.5 - Math.random() * 1.5) * 0.75) * 0.7;
                bubbles.push(new Bubble(this.x - 5, this.y, next, -fx, fy));
                bubbles.push(new Bubble(this.x + 5, this.y, next, fx, fy));
            }
            if (this.sizeType === 'small') score++;
        }
        resolveCollisions(others) {
            others.forEach(o => {
                if (o === this || o.isDead) return;
                const dx = this.x - o.x, dy = this.y - o.y, d = Math.hypot(dx, dy), min = this.radius + o.radius;
                if (d < min) {
                    if (this.isStacked || o.isStacked) { this.isStacked = o.isStacked = true; }
                    if (this.isStacked) {
                        const overlap = min - d, nx = dx/d, ny = dy/d;
                        this.x += nx * overlap * 0.6; this.y += ny * overlap * 0.6;
                        o.x -= nx * overlap * 0.6; o.y -= ny * overlap * 0.6;
                    }
                }
            });
        }
    }

    async function submitScore() {
        if (!currentUser) return;
        const name = playerNameInput.value.trim().toUpperCase() || "ANON";
        try {
            const lbRef = collection(db, 'artifacts', appId, 'public', 'data', 'leaderboard');
            await addDoc(lbRef, {
                name: name.substring(0, 10),
                score: score,
                timestamp: Date.now()
            });
            showRanking();
        } catch (e) {
            console.error("Submission failed:", e);
        }
    }

    async function showRanking() {
        gameOverModal.style.display = 'none';
        rankingModal.style.display = 'block';
        rankingList.innerHTML = "Fetching records...";
        try {
            const lbRef = collection(db, 'artifacts', appId, 'public', 'data', 'leaderboard');
            const snap = await getDocs(lbRef);
            let entries = [];
            snap.forEach(doc => entries.push(doc.data()));
            entries.sort((a, b) => b.score - a.score);
            const top10 = entries.slice(0, 10);
            rankingList.innerHTML = top10.map((item, i) => `
                <div class="ranking-item ${i === 0 ? 'gold' : ''}">
                    <span>${i + 1}. ${item.name}</span>
                    <span>${item.score} PTS</span>
                </div>
            `).join('') || "No records yet!";
        } catch (e) {
            rankingList.innerHTML = "Error loading ranking.";
        }
    }

    function checkGameOver() {
        if (isGameOver) return;
        const stacked = bubbles.filter(b => b.isStacked);
        if (stacked.length === 0) return;
        const bins = new Array(20).fill(false);
        let hY = canvas.height;
        stacked.forEach(b => {
            const l = Math.max(0, Math.floor((b.x - b.radius)/(canvas.width/20)));
            const r = Math.min(19, Math.floor((b.x + b.radius)/(canvas.width/20)));
            for(let i=l; i<=r; i++) bins[i] = true;
            if (b.y - b.radius < hY) hY = b.y - b.radius;
        });
        if (bins.filter(v => v).length >= 16 && (canvas.height - hY)/canvas.height >= 0.95) {
            isGameOver = true;
            gameOverModal.style.display = 'block';
        }
    }

    window.resetGame = () => {
        score = 0; bubbles = []; isGameOver = false;
        gameOverModal.style.display = 'none'; rankingModal.style.display = 'none';
        playerNameInput.value = ""; update();
    };

    function update() {
        if (isGameOver) return;
        globalTime = Date.now();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (Math.random() < 0.0144 && bubbles.length < 300) { 
            const x = Math.random() * (canvas.width - 200) + 100;
            const r = Math.random();
            let sz = r < 0.4 ? 'small' : r < 0.75 ? 'large' : r < 0.97 ? 'huge' : 'gigantic';
            bubbles.push(new Bubble(x, -200, sz));
        }
        bubbles.forEach(b => { b.resolveCollisions(bubbles); b.update(); b.draw(); });
        checkClusters();
        bubbles = bubbles.filter(b => !b.isDead);
        ctx.fillStyle = "white"; ctx.font = "bold 100px Silkscreen"; ctx.textAlign = "center";
        ctx.fillText(score, canvas.width/2, 120);
        checkGameOver();
        requestAnimationFrame(update);
    }

    function checkClusters() {
        const visited = new Set();
        bubbles.forEach(b => {
            if (visited.has(b) || b.isDead || b.sizeType !== 'small') return;
            const cluster = [], q = [b]; visited.add(b);
            while(q.length) {
                const cur = q.shift(); cluster.push(cur);
                bubbles.forEach(o => {
                    if (visited.has(o) || o.isDead || o.sizeType !== cur.sizeType) return;
                    if (Math.hypot(cur.x-o.x, cur.y-o.y) < cur.radius + o.radius + 10) { visited.add(o); q.push(o); }
                });
            }
            if (cluster.length >= 3) cluster.forEach(c => c.splitPop());
        });
    }

    window.onload = async () => {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        createBubbleTemplates();
        window.addEventListener('resize', () => { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
            createBubbleTemplates(); // 해상도 변경 대응
        });
        
        canvas.addEventListener('mousedown', (e) => {
            if (isGameOver) return;
            initAudio();
            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left, my = e.clientY - rect.top;
            for (let i = bubbles.length - 1; i >= 0; i--) {
                if (Math.hypot(mx - bubbles[i].x, my - bubbles[i].y) < bubbles[i].radius + 30) { 
                    bubbles[i].splitPop(); break; 
                }
            }
        });

        const initAuth = async () => {
          if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
            await signInWithCustomToken(auth, __initial_auth_token);
          } else {
            await signInAnonymously(auth);
          }
        };
        await initAuth();
        onAuthStateChanged(auth, u => { currentUser = u; });
        
        document.getElementById('submit-btn').onclick = submitScore;
        document.getElementById('restart-btn').onclick = resetGame;
        document.getElementById('replay-btn').onclick = resetGame;

        update();
    };
</script>
</body>
